<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Calculator Project</title>
    <link href="https://fonts.cdnfonts.com/css/digital" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="main.js" type="text/Javascript" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <table>


        <tbody class="tbody-in">
            <td><input type="text" id="output" placeholder="0" readonly></td>
            <tr>
                <td><button type="button" onclick="getOutput('7')">7</button></td>
                <td><button type="button" onclick="getOutput('8')">8</button></td>
                <td><button type="button" onclick="getOutput('9')">9</button></td>
                <td><button type="button" onclick="getOutput('/')">&#247;</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="getOutput('4')">4</button></td>
                <td><button type="button" onclick="getOutput('5')">5</button></td>
                <td><button type="button" onclick="getOutput('6')">6</button></td>
                <td><button type="button" onclick="getOutput('*')">&#215;</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="getOutput('1')">1</button></td>
                <td><button type="button" onclick="getOutput('2')">2</button></td>
                <td><button type="button" onclick="getOutput('3')">3</button></td>
                <td><button type="button" onclick="getOutput('-')">-</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="getOutput('0')">0</button></td>
                <td><button type="button" onclick="getOutput('.')">.</button></td>
                <td><button type="button" onclick="getOutput('+')">+</button></td>
                <td><button id="equal" type="button" onclick="calculate()">=</button></td>
            </tr>
        </tbody>
    </table>

    <h4>Click <a href="https://github.com/Luxuryli/Frontend-Calculator-Project" target="_blank">here</a> to get to the
        repository</h4>
    <script src="main.js"></script>
</body>

</html>
